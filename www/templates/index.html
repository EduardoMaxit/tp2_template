<!DOCTYPE html>
<html lang="en">


  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/default.css">
   
    <title>Estación meteorológica</title>

  </head>

  <body id="page-top">
  <h4>
    <ol class="breadcrumb">
      <li class="breadcrumb-item active">Estación meteorológica</li>
    </ol>
  </h4>
    <div id="wrapper">

      <div id="content-wrapper">

        <div class="container-fluid">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active">Valores promedio</li>
          </ol>
          <div class="row">
            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-primary o-hidden h-100">
                <div class="card-body">
                  <i class="fa fa-bar-chart" aria-hidden="true"></i>
                  <div class="mr-5" id="Temperatura">
                    Temperatura [°C]: 0
                  </div>

                </div>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-warning o-hidden h-100">
                <div class="card-body">
                  <div class="mr-5" id="Humedad">Humedad [%]: 0</div>
                </div>

              </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-success o-hidden h-100">
                <div class="card-body">
                  <div class="mr-5" id="Presatm">PA [hPa]: 0</div>
                </div>

              </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-danger o-hidden h-100">
                <div class="card-body">
                  <div class="mr-5" id="Velviento">Velocidad de viento [km/h]: 0</div>
                </div>

              </div>
            </div>
          </div>

        </div>
        <div class="container-fluid">
       
          <ol class="breadcrumb">
            <li class="breadcrumb-item active">Valores actuales</li>
          </ol>


          <!-- Icon Cards-->
          <div class="row">
            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-primary o-hidden h-100">
                <div class="card-body">
                  <div class="mr-5" id="lastTemperatura">Temperatura [°C]: 0</div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-warning o-hidden h-100">
                <div class="card-body">
                  <div class="mr-5" id="lastHumedad">Humedad [%]: 0</div>
                </div>

              </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-success o-hidden h-100">
                <div class="card-body">
                  <div class="mr-5" id="lastPresatm">PA [hPa]: 0</div>
                </div>

              </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card text-white bg-danger o-hidden h-100">
                <div class="card-body">
                  <div class="mr-5" id="lastVelviento">Velocidad de viento [km/h]: 0</div>
                </div>

              </div>
            </div>
          </div>

        </div>

        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-chart-area"></i>
            Actualización de parámetros
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-center container ">

            <div class="row ">
                <form action="">
                  <div class="form-group">
                    <label for="sel1">Período de actualización (segundos):</label>
                  </div>
                  <select class="form-control" id="selection">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option value="30">30</option>
                        <option value="60">60</option>
                  </select>
                </form>
            </div>

        </div>


        <div class="card-body">
            <div class="text-center">
              <button class="btn btn-primary" type="submit" id="update">Actualizar</button>            
            </div>
        </div>


      </div>

    </div>

    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>



   
    <!-- JQuery -->
    <script src="/static/bootstrap/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap JS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>

    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    

    <script src="/static/js/index.js"></script>


  </body>

</html>
